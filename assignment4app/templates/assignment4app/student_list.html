{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Lists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="d-flex justify-content-end mb-3">
                <a href="{% url 'create_student' %}" class="btn btn-primary">Add New</a>
            </div>
    <div class="card">
        <div class="card-header text-center">
            <h3 class="fw-bold mb-0">Student Lists</h3>
        </div>
            
        <table class="table table-bordered text-center align-middle">
            <div class="card-thead">
                <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Phone</th>
                        <th>Options</th>
                    </tr>
                </thead>
            </div>
            <div class='card-tbody'>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ student.name }}</td>
                        <td>{{ student.email }}</td>
                        <td>{{ student.get_gender_display }}</td>
                        <td>{{ student.phone }}</td>
                        <td>
                            <a href="{% url 'update_student' student.id %}" class="btn btn-secondary btn-sm">Edit</a>
                            <a href="{% url 'delete_student' student.id %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="6">No student records found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            
            </table>
        </div>
    </div>
</div>
</body>
</html>
